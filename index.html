<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="Images/Notepad-icon.png" />
    <title>Notepad</title>
  </head>
  <body>
    <!-- Start of main -->
    <main>
      <!-- Start of container -->
      <div class="container">
        <!-- Start of left card -->
        <div class="left-card">
          <!-- Start of mino logo -->
          <div class="mino-logo">
            <img src="Images/mino-icon.png" alt="mino-icon" />
          </div>
          <!-- End of mino logo -->

          <!-- Start of widget -->
          <div class="widget">
            <!-- Start of widget tool -->
            <div class="widget-item">
              <a href="#"><span></span>Add new</a>
            </div>
            <!-- End of widget tool -->

            <!-- Start of widget tool -->
            <div class="widget-item">
              <a href="#"><span></span>Calander</a>
            </div>
            <!-- End of widget tool -->

            <!-- Start of widget tool -->
            <div class="widget-item">
              <a href="#"><span></span>Archive</a>
            </div>
            <!-- End of widget tool -->

            <!-- Start of widget tool -->
            <div class="widget-item">
              <a href="#"><span></span>Trash</a>
            </div>
            <!-- End of widget tool -->
          </div>
          <!-- End of widget -->

          <!-- Start of pro notes -->
          <div class="pro-notes">
            <p>
              Want to access unlimited notes taking experience & lot's of
              feature?
            </p>
            <img src="Images/upgrade-icon.png" alt="Upgrade-icon" />
            <button>Upgrade pro</button>
          </div>
          <!-- End of pro notes -->
        </div>
        <!-- End of left card -->

        <!-- Start of right card -->
        <div class="right-card">
          <!-- Start of right header card -->
          <div class="header-card">
            <!-- Start of title -->
            <div class="title">
              <h4>MY NOTES</h4>
            </div>
            <!-- End of title -->

            <!-- Start of search input -->
            <div class="search-input">
              <input type="search" />
            </div>
            <!-- Start of search input -->

            <!-- Start of information -->
            <div class="info">
              <h6>Seyed Mehdi</h6>
              <img src="" alt="Person" />
              <i></i>
            </div>
            <!-- End of information -->
          </div>
          <!-- End of right header card -->
        </div>
        <!-- End of right card -->
      </div>
      <!-- End of container -->
    </main>
    <!-- End of main -->

    <script src="JS/script.js"></script>
  </body>
</html>
